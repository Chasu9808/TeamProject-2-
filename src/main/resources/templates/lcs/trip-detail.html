<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <title>TripWithMe - 여행 상세 페이지</title>

    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/swiper-min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/slick.css}" rel="stylesheet">
    <script th:src="@{/js/html5.js}"></script>
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="http://code.jquery.com/jquery-migrate-3.0.0.js"></script>
    <script th:src="@{/js/slick.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
<div layout:fragment="content">
    <div id="wrap">
        <div class="lcstripcontainer">
            <h1 class="lcstripdetailtext-container" th:text="${trip.trip_name}">여행 상세 정보</h1>
            <div class="lcstripdetail-container">
                <div class="lcstripdetailimage-container">
                    <img th:src="${trip.trip_imageUrl}" th:alt="${trip.trip_name}" class="img-fluid">
                </div>
                <div class="lcstripdetailinfo-container">
                    <p th:text="${trip.trip_description}"></p>
                    <p><strong>주소</strong> <span th:text="${trip.trip_address}"></span></p>
                    <p class="coordinates"><strong>위도,경도</strong> <span th:text="${trip.trip_lat}"></span>,
                        <span th:text="${trip.trip_lng}"></span></p>
                    <p><strong>운영날짜</strong> <span th:text="${trip.trip_day}"></span></p>
                </div>
            </div>
        </div>
    </div><!--sns-right: end-->
</div><!--wrap-->
</body>
</html>
